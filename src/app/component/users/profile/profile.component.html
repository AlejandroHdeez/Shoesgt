<aside class="profile-card">
    <header>
      <a target="_blank">
        <img src="{{user.photoUrl}}" class="hoverZoomLink">
      </a>
      <h1 *ngIf= "providerId != password ">{{user.name}}</h1>
      <br>
      <h2>{{user.email}}</h2>
    </header>
    <div class="profile-bio">
      <hr>
      <p>
       Este es tu perfil en ShoesGT! Gracias por comprar en nuestras tiendas online!
      </p>
      <hr>
    </div>
  </aside>
