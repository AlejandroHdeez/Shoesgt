<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<div class='login'>
  <br>
  <h2 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h2>
  <form #formLogin="ngForm" (submit)="onLogin()" >
  <div class="alert alert-danger" role="alert" *ngIf="isError">Something is wrong!</div>
  <input type="text" id="email" [(ngModel)]="email" name="email"  placeholder="Email"  required>
  <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  <br><br>
  <input class='animated' type='submit' value='Login'>
  <br><br>
  <a routerLink="/user/register" class="text">Are you new ?</a>
  <div class="form-group">
      <button class="btn btn-block btn-lg btn-social btn-facebook animated" (click)="onLoginFacebook()">
        <span class="fab fa-facebook"></span> Facebook</button>
      <button class="btn btn-block btn-lg btn-social btn-google animated" (click)="onLoginGoogle()">
        <span class="fab fa-google"></span> Google</button>
        
    </div>
    <br>
    <a class="text" href="/products" (click)="onLogout()">Salir</a>
</form>
</div>
